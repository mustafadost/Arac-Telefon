<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AraÃ§ YÃ¶netim Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; padding: 20px; }
        .container { max-width: 500px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); margin: auto; }
        .hidden { display: none; }
        .is-invalid { border-color: #dc3545 !important; }
        .error-text { color: #dc3545; font-size: 0.8rem; display: none; }
        .arac-kart { border-left: 5px solid #0d6efd; margin-bottom: 10px; padding: 10px; background: #f8f9fa; border-radius: 5px; position: relative; }
    </style>
</head>
<body>

<div class="container">
    <div id="anaSayfa">
        <h2 class="text-center mb-4">ðŸš— AraÃ§ Paneli</h2>
        <input type="text" id="sorguPlaka" class="form-control form-control-lg mb-3" placeholder="Plaka Sorgula">
        <button class="btn btn-primary w-100 btn-lg mb-3" onclick="sorgula()">Sorgula</button>
        <div id="sorguSonuc"></div>
        <hr>
        <button class="btn btn-link btn-sm w-100" onclick="sifreHatirlat()">ðŸ“§ Åžifremi Mail GÃ¶nder</button>
        <span style="cursor:pointer; display:block; text-align:center; color:#ccc; margin-top:20px;" onclick="adminGiris()">YÃ¶netici Paneli</span>
    </div>

    <div id="adminPanel" class="hidden">
        <div class="d-flex justify-content-between mb-3">
            <h3>YÃ¶netim</h3>
            <button class="btn btn-sm btn-outline-danger" onclick="location.reload()">Ã‡Ä±kÄ±ÅŸ</button>
        </div>
        <button class="btn btn-success w-100 mb-3" onclick="yeniKayitFormu()">+ Yeni AraÃ§ Ekle</button>
        <div id="adminListe">YÃ¼kleniyor...</div>
    </div>

    <div id="kayitEkrani" class="hidden">
        <h3 id="formBaslik">AraÃ§ Bilgileri</h3>
        <form id="aracForm">
            <input type="hidden" id="aracId">
            <div class="mb-3">
                <label>Plaka *</label>
                <input type="text" id="plaka" class="form-control" onblur="anlikKontrol('plaka')" oninput="this.value = this.value.toUpperCase().replace(/\s/g, '')" required>
                <div id="plakaHata" class="error-text">Bu plaka zaten kayÄ±tlÄ±!</div>
            </div>
            <div class="mb-3">
                <label>Telefon *</label>
                <input type="text" id="tel" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>GiriÅŸ Åžifresi *</label>
                <input type="text" id="sifre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>E-posta Adresi *</label>
                <input type="email" id="email" class="form-control" onblur="anlikKontrol('email')" required>
                <div id="emailHata" class="error-text">Bu e-posta zaten kullanÄ±mda!</div>
            </div>
            <div class="mb-3">
                <label>Durum</label>
                <select id="durum" class="form-select"><option value="ACIK">AÃ‡IK</option><option value="KAPALI">KAPALI</option></select>
            </div>
            <button type="button" id="kaydetButon" class="btn btn-primary w-100 mb-2" onclick="kaydet()">Kaydet</button>
            <button type="button" class="btn btn-light w-100" onclick="showPanel('adminPanel')">Ä°ptal</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const SCRIPT_URL = "BURAYA_LINKINIZI_YAPISTIRIN";
    let tumAraclar = [];

    function showPanel(id) {
        ['anaSayfa', 'adminPanel', 'kayitEkrani'].forEach(p => document.getElementById(p).classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function adminGiris() {
        if (prompt("Åžifre:") === "1234") { showPanel('adminPanel'); listeYukle(); }
    }

    function listeYukle() {
        $.ajax({
            url: SCRIPT_URL, dataType: "jsonp",
            success: function(data) {
                tumAraclar = data;
                let html = "";
                data.forEach(arac => {
                    html += `<div class="arac-kart"><b>${arac.plaka}</b> - ${arac.tel}<br><button class="btn btn-sm btn-link p-0" onclick='duzenle(${JSON.stringify(arac)})'>DÃ¼zenle</button></div>`;
                });
                document.getElementById('adminListe').innerHTML = html || "KayÄ±t yok.";
            }
        });
    }

    function anlikKontrol(alan) {
        const deger = document.getElementById(alan).value.trim().toUpperCase();
        const mevcutId = document.getElementById('aracId').value;
        const hataDiv = document.getElementById(alan + 'Hata');
        
        const varMi = tumAraclar.some(a => {
            if (mevcutId && a.id.toString() === mevcutId.toString()) return false;
            return (alan === 'plaka') ? a.plaka.toUpperCase() === deger : a.email.toLowerCase() === deger.toLowerCase();
        });

        if (varMi && deger !== "") {
            document.getElementById(alan).classList.add('is-invalid');
            hataDiv.style.display = 'block';
            document.getElementById('kaydetButon').disabled = true;
        } else {
            document.getElementById(alan).classList.remove('is-invalid');
            hataDiv.style.display = 'none';
            document.getElementById('kaydetButon').disabled = false;
        }
    }

    function yeniKayitFormu() {
        document.getElementById('aracForm').reset();
        document.getElementById('aracId').value = "";
        showPanel('kayitEkrani');
    }

    function duzenle(arac) {
        document.getElementById('aracId').value = arac.id;
        document.getElementById('plaka').value = arac.plaka;
        document.getElementById('tel').value = arac.tel;
        document.getElementById('sifre').value = arac.sifre;
        document.getElementById('email').value = arac.email;
        document.getElementById('durum').value = arac.durum;
        showPanel('kayitEkrani');
    }

    function kaydet() {
        const formData = {
            id: document.getElementById('aracId').value,
            plaka: document.getElementById('plaka').value,
            tel: document.getElementById('tel').value,
            sifre: document.getElementById('sifre').value,
            email: document.getElementById('email').value,
            durum: document.getElementById('durum').value
        };
        $.ajax({
            url: SCRIPT_URL, method: "GET", data: { action: "aracKaydet", ...formData }, dataType: "jsonp",
            success: function(res) { alert(res); if(!res.includes("Hata")) { showPanel('adminPanel'); listeYukle(); } }
        });
    }

    function sorgula() {
        const p = document.getElementById('sorguPlaka').value.toUpperCase().trim();
        $.ajax({
            url: SCRIPT_URL, dataType: "jsonp",
            success: function(data) {
                const a = data.find(x => x.plaka === p);
                document.getElementById('sorguSonuc').innerHTML = a ? `<div class="alert alert-info">Durum: ${a.durum}<br>Tel: ${a.tel}</div>` : "BulunamadÄ±.";
            }
        });
    }

    function sifreHatirlat() {
        const m = prompt("E-posta:");
        if(m) $.ajax({ url: SCRIPT_URL, data: { action: "sifremiGonder", mail: m }, dataType: "jsonp", success: function(res) { alert(res); } });
    }
</script>
</body>
</html>
