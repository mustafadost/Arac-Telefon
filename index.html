<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Araç İletişim</title>

<style>

body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#1f4037,#99f2c8);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.card{
  background:white;
  width:95%;
  max-width:420px;
  padding:25px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  text-align:center;
}

.plaka{
  background:black;
  color:white;
  font-size:32px;
  font-weight:bold;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  letter-spacing:3px;
}

input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px;
}

button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  background:#1f4037;
  color:white;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  opacity:0.9;
}

a{
  display:block;
  background:#28a745;
  color:white;
  padding:14px;
  border-radius:12px;
  text-decoration:none;
  margin-top:10px;
  font-weight:bold;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
  font-size:13px;
}

th,td{
  border:1px solid #ddd;
  padding:6px;
}

th{
  background:#eee;
}

</style>
</head>

<body>

<div class="card" id="content">Yükleniyor...</div>

<script>

const API="https://script.google.com/macros/s/AKfycbyu4dsauLIqeyclaBLA-KqGi0z0RxdI8X2KHgbMFJbQGKhqVh5lPLWYSV5koC7NS9cfDg/exec";
const params = new URLSearchParams(window.location.search);
const id = params.get("id");
const admin = params.get("admin");

if(admin=="1234"){
  adminPanel();
}
else if(id){
  kontrol();
}
else{
  document.getElementById("content").innerHTML="Geçersiz QR.";
}

function kontrol(){
  fetch(`${API}?action=kontrol&id=${id}`)
  .then(r=>r.json())
  .then(d=>{
    if(d.kayit){
      kayitVar(d);
    }else{
      kayitYok();
    }
  });
}

function kayitVar(d){
  document.getElementById("content").innerHTML=`
    <div class="plaka">${d.plaka}</div>
    <p><b>Durum:</b> ${d.durum}</p>
    <a href="tel:${d.telefon}">ARA</a>
  `;
}

function kayitYok(){
  document.getElementById("content").innerHTML=`
    <h3>Kayıt Oluştur</h3>
    <input id="plaka" placeholder="Plaka">
    <input id="ad" placeholder="Ad Soyad">
    <input id="telefon" placeholder="Telefon">
    <input id="sifre" placeholder="Şifre">
    <button onclick="kaydet()">Kaydet</button>
  `;
}

function kaydet(){

  const plaka=document.getElementById("plaka").value;
  const ad=document.getElementById("ad").value;
  const telefon=document.getElementById("telefon").value;
  const sifre=document.getElementById("sifre").value;

  fetch(`${API}?action=kayit&id=${id}&plaka=${plaka}&ad=${ad}&telefon=${telefon}&sifre=${sifre}`)
  .then(r=>r.json())
  .then(()=>{
    alert("Kayıt Başarılı");
    location.reload();
  });
}

function adminPanel(){
  fetch(`${API}?action=adminListe`)
  .then(r=>r.json())
  .then(d=>{
    let html="<h3>ADMIN PANEL</h3>";
    html+="<table>";
    html+="<tr><th>ID</th><th>Plaka</th><th>Telefon</th><th>Durum</th></tr>";

    d.liste.forEach(k=>{
      html+=`<tr>
        <td>${k.id}</td>
        <td>${k.plaka}</td>
        <td>${k.telefon}</td>
        <td>${k.durum}</td>
      </tr>`;
    });

    html+="</table>";
    document.getElementById("content").innerHTML=html;
  });
}

</script>

</body>
</html>
