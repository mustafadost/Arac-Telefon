<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S√ºr√ºc√º ƒ∞leti≈üim</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 280px; }
        .plaka { font-size: 1.8rem; font-weight: bold; background: #333; color: white; padding: 10px; border-radius: 10px; margin-bottom: 15px; }
        .btn { display: none; background: #2ecc71; color: white; text-decoration: none; padding: 15px; border-radius: 12px; font-weight: bold; margin-top: 15px; }
        .error { color: #e74c3c; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="card">
        <div id="loader">üîÑ Veriler i≈üleniyor...</div>
        <div id="content" style="display:none;">
            <div class="plaka" id="p-box"></div>
            <div id="status-text"></div>
            <a href="#" id="call-btn" class="btn">S√úR√úC√úY√ú ARA</a>
        </div>
    </div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx5992FOS8kp_xzIbXJ808q-elQRuVDjCly0pyYPSjYBgdtU3qiYZl2u7NVh9eJ5yet/exec";

    function veriCek() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        if (!id) {
            document.getElementById('loader').innerText = "Hata: QR Kod Ge√ßersiz (ID eksik)!";
            return;
        }

        const xhr = new XMLHttpRequest();
        xhr.open("GET", SCRIPT_URL, true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    try {
                        const data = JSON.parse(xhr.responseText);
                        const arac = data.find(x => x.id.toString() === id.toString());
                        
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('content').style.display = 'block';

                        if (arac) {
                            document.getElementById('p-box').innerText = arac.plaka;
                            if (arac.durum === "ACIK") {
                                document.getElementById('status-text').innerText = "‚óè M√úSAƒ∞T";
                                document.getElementById('status-text').style.color = "#2ecc71";
                                document.getElementById('call-btn').style.display = 'block';
                                document.getElementById('call-btn').href = "tel:" + arac.tel;
                            } else {
                                document.getElementById('status-text').innerText = "‚óã ≈ûU AN ME≈ûGUL";
                                document.getElementById('status-text').style.color = "#e74c3c";
                            }
                        } else {
                            document.getElementById('loader').innerHTML = "<span class='error'>Ara√ß bulunamadƒ±!</span>";
                        }
                    } catch (e) {
                        document.getElementById('loader').innerHTML = "<span class='error'>Veri okuma hatasƒ±!</span>";
                    }
                } else {
                    document.getElementById('loader').innerHTML = "<span class='error'>Baƒülantƒ± ba≈üarƒ±sƒ±z!</span>";
                }
            }
        };
        xhr.send();
    }

    veriCek();
</script>
</body>
</html>
