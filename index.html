<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Araç İletişim</title>

<style>

body{
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#667eea,#764ba2);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}

.card{
  background:white;
  padding:30px;
  border-radius:18px;
  width:360px;
  box-shadow:0 15px 40px rgba(0,0,0,0.25);
  text-align:center;
}

.plaka{
  background: linear-gradient(90deg,#0f2027,#203a43,#2c5364);
  color:white;
  font-size:26px;
  font-weight:bold;
  padding:14px;
  border-radius:12px;
  letter-spacing:3px;
  margin-bottom:15px;
}

input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ddd;
}

button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  background:#667eea;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background:#5a67d8;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}

th,td{
  border:1px solid #ddd;
  padding:8px;
  font-size:13px;
}

th{
  background:#f5f5f5;
}

</style>
</head>

<body>

<div class="card" id="content">Yükleniyor...</div>

<script>

const API="https://script.google.com/macros/s/AKfycbyWI9Ydcs1MW4V9JdiO0e8RSYcdAGn5HcgOQZoWpLxd4QSy3sQtxAQkfCruFSQ9VrgsAQ/exec";
const params = new URLSearchParams(window.location.search);
const id = params.get("id");
const admin = params.get("admin");

if(admin=="1"){
  adminPanel();
}else if(id){
  kontrol();
}else{
  document.getElementById("content").innerHTML="QR Hatalı.";
}

function kontrol(){
  fetch(`${API}?action=kontrol&id=${id}`)
  .then(r=>r.json())
  .then(d=>{
    if(d.kayit){
      kayitVar(d);
    }else{
      kayitYok();
    }
  })
  .catch(()=>{
    document.getElementById("content").innerHTML="Sunucuya bağlanılamadı.";
  });
}

function kayitVar(d){
  document.getElementById("content").innerHTML=`
    <div class="plaka">${d.plaka}</div>
    <p><b>Telefon:</b> ${d.telefon}</p>
    <p><b>Durum:</b> ${d.durum}</p>
  `;
}

function kayitYok(){
  document.getElementById("content").innerHTML=`
    <h3>Kayıt Oluştur</h3>
    <input id="plaka" placeholder="Plaka">
    <input id="ad" placeholder="Ad Soyad">
    <input id="telefon" placeholder="Telefon">
    <input id="sifre" placeholder="Şifre">
    <button onclick="kaydet()">Kaydet</button>
  `;
}

function kaydet(){

  const plaka=document.getElementById("plaka").value;
  const ad=document.getElementById("ad").value;
  const telefon=document.getElementById("telefon").value;
  const sifre=document.getElementById("sifre").value;

  fetch(`${API}?action=kayit&id=${id}&plaka=${plaka}&ad=${ad}&telefon=${telefon}&sifre=${sifre}`)
  .then(r=>r.json())
  .then(()=>{
    alert("Kayıt başarılı");
    location.reload();
  });
}

function adminPanel(){
  fetch(`${API}?action=adminListe`)
  .then(r=>r.json())
  .then(d=>{
    let html="<h3>Admin Panel</h3>";
    html+="<table>";
    html+="<tr><th>ID</th><th>Plaka</th><th>Ad</th><th>Telefon</th><th>Durum</th></tr>";

    d.liste.forEach(k=>{
      html+=`<tr>
        <td>${k.id}</td>
        <td>${k.plaka}</td>
        <td>${k.ad}</td>
        <td>${k.telefon}</td>
        <td>${k.durum}</td>
      </tr>`;
    });

    html+="</table>";
    document.getElementById("content").innerHTML=html;
  });
}

</script>

</body>
</html>
