<div id="kayitEkrani" class="hidden">
    <h3 id="formBaslik">Kayıt Formu</h3>
    <p class="text-danger small">* Tüm alanların doldurulması zorunludur.</p>
    <form id="aracForm">
        <input type="hidden" id="aracId">
        
        <div class="mb-3">
            <label class="form-label font-weight-bold">Plaka *</label>
            <input type="text" id="plaka" class="form-control" placeholder="Örn: 34ABC123" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label font-weight-bold">Telefon *</label>
            <input type="text" id="tel" class="form-control" placeholder="05XX XXX XX XX" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label font-weight-bold">Giriş Şifresi *</label>
            <input type="text" id="sifre" class="form-control" placeholder="Şifre belirleyin" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label font-weight-bold">E-posta Adresi *</label>
            <input type="email" id="email" class="form-control" placeholder="ornek@mail.com" required>
            <small class="text-muted">Şifre hatırlatma için gereklidir.</small>
        </div>
        
        <div class="mb-3">
            <label class="form-label font-weight-bold">Durum</label>
            <select id="durum" class="form-select">
                <option value="ACIK">AÇIK (Aktif)</option>
                <option value="KAPALI">KAPALI (Pasif)</option>
            </select>
        </div>
        
        <button type="button" class="btn btn-primary w-100 mb-2" onclick="kaydet()">Veriyi Kaydet</button>
        <button type="button" class="btn btn-light w-100" onclick="adminPanelineDon()">İptal</button>
    </form>
</div>
