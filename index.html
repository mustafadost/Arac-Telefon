<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Sürücü İletişim</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 350px; }
        .plaka { font-size: 2rem; font-weight: bold; background: #333; color: white; padding: 10px; border-radius: 10px; margin-bottom: 20px; border: 3px solid #000; }
        .durum { font-weight: bold; margin-bottom: 20px; }
        .acik { color: #2ecc71; }
        .kapali { color: #e74c3c; }
        .btn-ara { display: block; background: #2ecc71; color: white; text-decoration: none; padding: 15px; border-radius: 15px; font-weight: bold; font-size: 1.2rem; transition: 0.3s; }
        .btn-ara:hover { background: #27ae60; }
        .gizli { display: none; }
        #loader { font-size: 1.2rem; color: #7f8c8d; }
    </style>
</head>
<body>

<div class="card" id="main-card">
    <div id="loader">Araç bilgileri alınıyor...</div>
    
    <div id="content" class="gizli">
        <div class="plaka" id="plaka-no">---</div>
        <div id="status-box" class="durum"></div>
        <a href="#" id="call-btn" class="btn-ara gizli">SÜRÜCÜYÜ ARA</a>
        <p id="msg" style="color: #7f8c8d; font-size: 0.9rem;"></p>
    </div>
</div>

<script>
    // BURAYI KENDİ APPS SCRIPT URL'NLE DEĞİŞTİR
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxdDpFGuUiiKyTImzpeWytvnSssLwmkACrb9uNmqDP7z821u6jb8nhr2F-LObxh-bAp/exec";

    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const aracId = urlParams.get('id');

        if (!aracId) {
            document.getElementById('loader').innerText = "Hata: QR Kod geçersiz (ID yok).";
            return;
        }

        // Verileri Google Sheets'ten çek
        fetch(SCRIPT_URL)
            .then(res => res.json())
            .then(data => {
                const arac = data.find(x => x.id.toString() === aracId.toString());
                
                document.getElementById('loader').classList.add('gizli');
                document.getElementById('content').classList.remove('gizli');

                if (arac) {
                    document.getElementById('plaka-no').innerText = arac.plaka;
                    
                    if (arac.durum === "ACIK") {
                        document.getElementById('status-box').innerText = "● MÜSAİT";
                        document.getElementById('status-box').classList.add('acik');
                        document.getElementById('call-btn').classList.remove('gizli');
                        document.getElementById('call-btn').href = "tel:" + arac.tel;
                        document.getElementById('msg').innerText = "Sürücü şu an aranabilir durumdadır.";
                    } else {
                        document.getElementById('status-box').innerText = "○ ŞU AN MEŞGUL";
                        document.getElementById('status-box').classList.add('kapali');
                        document.getElementById('msg').innerText = "Sürücü şu an aranmak istemiyor.";
                    }
                } else {
                    document.getElementById('plaka-no').innerText = "KAYITSIZ";
                    document.getElementById('msg').innerText = "Bu ID'ye ait araç bulunamadı.";
                }
            })
            .catch(err => {
                document.getElementById('loader').innerText = "Bağlantı hatası oluştu.";
            });
    };
</script>

</body>
</html>
