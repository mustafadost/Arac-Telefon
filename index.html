<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>

  display:flex;

.card{

}

  width:100%;

}

</style>
</head>

<body>

<div class="card" id="content">Y√ºkleniyor...</div>

<script>

const API="https://script.google.com/macros/s/AKfycbwP2XFh7QZfuke1Vadz8HWMERXXyPL2H7eiz7QpnMSeLu57YoGmY63XUKSQDIQZCcxUGQ/exec";
const params=new URLSearchParams(window.location.search);
const id=params.get("id");
const admin=params.get("admin");

if(admin){
  adminLogin();
}
else if(id){
  kontrol();
}

function kontrol(){
  fetch(`${API}?action=kontrol&id=${id}`)
  .then(r=>r.json())
  .then(d=>{
    if(d.kayit){
      kayitVar(d);
    }else{
      kayitYok();
    }
  });
}

function kayitVar(d){

  let butonlar="";

  if(d.durum=="aktif"){

    butonlar=`
      <a class="whatsapp" target="_blank"
      href="https://wa.me/9${d.telefon}?text=Aracƒ±nƒ±zƒ±n camƒ± a√ßƒ±k olabilir.">
      ü™ü Cam A√ßƒ±k
      </a>

      <a class="whatsapp" target="_blank"
      href="https://wa.me/9${d.telefon}?text=Aracƒ±nƒ±z hatalƒ± park etmi≈ü olabilir.">
      ‚ö†Ô∏è Hatalƒ± Park
      </a>

      <a class="whatsapp" target="_blank"
      href="https://wa.me/9${d.telefon}?text=Aracƒ±nƒ±zda acil durum olabilir.">

      üöó S√ºr√ºc√ºy√º Ara

    `;
  }

  document.getElementById("content").innerHTML=`

    <p><b>Durum:</b> ${d.durum}</p>

    ${butonlar}

    <hr>
    <input id="sifre" placeholder="≈ûifre">
    <button onclick="durumDegistir()">Aktif/Pasif Deƒüi≈ütir</button>
  `;
}

function durumDegistir(){
  const sifre=document.getElementById("sifre").value;

  fetch(`${API}?action=durumDegistir&id=${id}&sifre=${sifre}`)
  .then(r=>r.json())
  .then(d=>{
    if(d.success){
      location.reload();
    }else{
      alert("≈ûifre yanlƒ±≈ü");
    }
  });
}

function kayitYok(){
  document.getElementById("content").innerHTML=`
    <h2>Kayƒ±t Olu≈ütur</h2>
    <input id="plaka" placeholder="Plaka" style="text-transform:uppercase">
    <input id="ad" placeholder="Ad Soyad">
    <input id="telefon" placeholder="Telefon (5xxxxxxxxx)">
    <input id="sifre" placeholder="≈ûifre">
    <button onclick="kaydet()">Kaydet</button>
  `;
}

function kaydet(){
  const plaka=document.getElementById("plaka").value.toUpperCase();
  const ad=document.getElementById("ad").value;
  const telefon=document.getElementById("telefon").value;
  const sifre=document.getElementById("sifre").value;

  fetch(`${API}?action=kayit&id=${id}&plaka=${plaka}&ad=${ad}&telefon=${telefon}&sifre=${sifre}`)
  .then(()=>location.reload());
}

function adminLogin(){
  document.getElementById("content").innerHTML=`
    <h2>Admin Giri≈ü</h2>
    <input type="password" id="adminSifre" placeholder="Admin ≈ûifre">
    <button onclick="adminKontrol()">Giri≈ü Yap</button>
  `;
}

function adminKontrol(){
  const sifre=document.getElementById("adminSifre").value;
  if(sifre=="1234"){
    adminPanel();
  }else{
    alert("Yanlƒ±≈ü ≈üifre");
  }
}

function adminPanel(){
  fetch(`${API}?action=adminListe`)
  .then(r=>r.json())
  .then(d=>{

    let html="<h3>ADMIN PANEL</h3><table>";
    html+="<tr><th>ID</th><th>Plaka</th><th>Tel</th><th>Durum</th><th>Kaydet</th></tr>";

    d.liste.forEach(k=>{
      html+=`
      <tr>
        <td>${k.id}</td>
        <td><input id="plaka_${k.id}" value="${k.plaka}"></td>
        <td><input id="tel_${k.id}" value="${k.telefon}"></td>
        <td>
          <select id="durum_${k.id}">
            <option ${k.durum=="aktif"?"selected":""}>aktif</option>
            <option ${k.durum=="pasif"?"selected":""}>pasif</option>
          </select>
        </td>
        <td>
          <button onclick="guncelle('${k.id}')">Kaydet</button>
        </td>
      </tr>`;
    });

    html+="</table>";
    document.getElementById("content").innerHTML=html;
  });
}

function guncelle(id){
  const plaka=document.getElementById("plaka_"+id).value.toUpperCase();
  const telefon=document.getElementById("tel_"+id).value;
  const durum=document.getElementById("durum_"+id).value;

  fetch(`${API}?action=adminGuncelle&id=${id}&plaka=${plaka}&telefon=${telefon}&durum=${durum}`)
  .then(()=>alert("G√ºncellendi"));
}

</script>
