<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S√ºr√ºc√º ƒ∞leti≈üim</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 15px; }
        .card { background: white; width: 100%; max-width: 360px; border-radius: 35px; box-shadow: 0 15px 35px rgba(0,0,0,0.12); overflow: hidden; text-align: center; display: none; }
        .header { background: #1e293b; padding: 35px 20px; color: white; }
        .plaka { font-size: 30px; font-weight: 900; background: white; color: #1e293b; padding: 10px 25px; border-radius: 12px; display: inline-block; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .content { padding: 25px; }
        .btn-call { display: flex; align-items: center; justify-content: center; gap: 10px; background: #10b981; color: white; text-decoration: none; padding: 16px; border-radius: 18px; font-weight: 700; font-size: 17px; margin-bottom: 20px; }
        .msg-btn { background: #fff; color: #1e293b; padding: 15px; border-radius: 15px; text-decoration: none; font-size: 14px; border: 1px solid #e2e8f0; font-weight: 600; display: flex; align-items: center; gap: 10px; margin-top: 10px; transition: 0.2s; }
        .msg-btn:active { background: #f8fafc; transform: scale(0.98); }
        #loader { font-weight: 700; color: #1e293b; font-size: 14px; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div id="loader">L√úTFEN BEKLEYƒ∞Nƒ∞Z...</div>

    <div class="card" id="main-ui">
        <div class="header">
            <div style="font-size:10px; letter-spacing:2px; color:#94a3b8; margin-bottom:12px; font-weight:bold;">AKILLI ARA√á KARTI</div>
            <div class="plaka" id="plaka-box"></div>
        </div>
        <div class="content" id="action-area"></div>
    </div>

    <script>
        // --- AYAR: Google Script URL'nizi buraya yapƒ±≈ütƒ±rƒ±n ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzeXBxLOOOPI57tC4Xo7G-piEYP_l68BTScC0_RXkD_T5FOwfo4snHeOVsFjaX-MAlzIQ/exec"; 
        
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        function render(data) {
            const u = data.find(x => x.id == id);
            if(!u) {
                document.getElementById('loader').innerHTML = "‚ùå ARA√á BULUNAMADI<br><small>L√ºtfen QR kodu kontrol edin.</small>";
                return;
            }

            document.getElementById('loader').style.display = 'none';
            document.getElementById('main-ui').style.display = 'block';
            document.getElementById('plaka-box').innerText = u.plaka;

            const area = document.getElementById('action-area');
            
            // Numara formatƒ±nƒ± temizle ve 90 ekle
            let rawNum = u.tel.toString().replace(/\D/g, '');
            let cleanTel = rawNum.startsWith('90') ? rawNum : '90' + rawNum.replace(/^0+/, '');

            if(u.durum === "ACIK") {
                area.innerHTML = `
                    <a href="tel:+${cleanTel}" class="btn-call">üìû S√úR√úC√úY√ú ARA</a>
                    <div style="text-align:left;">
                        <p style="font-size:11px; color:#64748b; font-weight:800; margin: 0 0 10px 5px;">HIZLI WHATSAPP:</p>
                        <a href="https://api.whatsapp.com/send?phone=${cleanTel}&text=Merhaba, camƒ±nƒ±z a√ßƒ±k kalmƒ±≈ü." class="msg-btn">ü™ü Cam A√ßƒ±k Kalmƒ±≈ü</a>
                        <a href="https://api.whatsapp.com/send?phone=${cleanTel}&text=Merhaba, hatalƒ± park etmi≈üsiniz." class="msg-btn">üÖøÔ∏è Hatalƒ± Park Etmi≈üsiniz</a>
                        <a href="https://api.whatsapp.com/send?phone=${cleanTel}&text=Acil durum var!" class="msg-btn" style="color:#b91c1c; border-color:#fecaca;">‚ö†Ô∏è Acil Durum Var!</a>
                    </div>`;
            } else {
                area.innerHTML = `
                    <div style="padding:25px; background:#f8fafc; border-radius:20px; color:#64748b; font-weight:600; border: 1px dashed #cbd5e1;">
                        S√ºr√ºc√º ≈üu an ileti≈üim kabul etmiyor.
                    </div>`;
            }
        }

        if(id && SCRIPT_URL.includes("script.google.com")) {
            const script = document.createElement('script');
            // Cache (√∂nbellek) sorununu √∂nlemek i√ßin zaman damgasƒ± eklendi
            script.src = SCRIPT_URL + "?id=" + id + "&callback=render&v=" + Date.now();
            document.body.appendChild(script);
        } else {
            document.getElementById('loader').innerText = "BAƒûLANTI HATASI (ID EKSƒ∞K)";
        }
    </script>
</body>
</html>
