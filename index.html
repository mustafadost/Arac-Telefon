<!DOCTYPE html>

        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        
        .card {

        .plaka-box {

            align-items: center;
            justify-content: center;
            padding: 10px 25px; 
            border-radius: 12px; 
            font-weight: 800; 
            font-size: 1.6rem; 
            border: 3px solid #1a1a1a; 
            box-shadow: 0 8px 15px rgba(0,0,0,0.2); 
            margin-top: 15px; 
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .status-badge { 
            display: inline-flex; 
            align-items: center; 
            gap: 8px; 
            padding: 8px 20px; 
            border-radius: 30px; 
            font-size: 0.9rem; 
            font-weight: 700; 
            margin-top: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .active { background: #e8f5e9; color: #1b5e20; border: 1px solid #c8e6c9; }
        .passive { background: #fff3e0; color: #e65100; border: 1px solid #ffe0b2; }

        .content { padding: 35px 25px; }

        .phone-btn { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 12px; 
            background: var(--success); 
            color: white; 
            text-decoration: none; 
            padding: 20px; 
            border-radius: 20px; 
            font-size: 1.3rem; 
            font-weight: 700; 
            transition: all 0.3s ease; 
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
        }
        .phone-btn:hover { transform: translateY(-2px); box-shadow: 0 15px 25px rgba(46, 204, 113, 0.4); }
        .phone-btn:active { transform: scale(0.95); }

        .hidden-msg { 
            background: #f8f9fa; 
            border: 1px dashed #ced4da; 
            padding: 25px; 
            border-radius: 20px; 
            color: #6c757d; 
            font-size: 1rem; 
            line-height: 1.6; 
        }

        #loading-text { font-weight: 600; color: #1a1a1a; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="card">
    <div id="loading-container" style="padding: 60px;">

</div>

<script>
    const SHEET_ID = '1Hz-awgJc2LcniYFymdNpB8rdpBkAUWcZHQ4eaveSfzA';
    const sheetName = 'Sayfa1'; 
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    fetch(url)
        .then(res => res.text())
        .then(data => {
            const jsonText = data.match(/google\.visualization\.Query\.setResponse\((.*)\)/)[1];
            const json = JSON.parse(jsonText);
            const row = json.table.rows[0].c;

            const durum = row[0] ? row[0].v : "KAPALI";
            const telefon = row[1] ? row[1].v : "";
            const plaka = row[2] ? row[2].v : "PLAKA";

            document.getElementById('loading-container').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('plaka-display').innerText = plaka;

            const badgeArea = document.getElementById('badge-area');

            if (durum.toString().toUpperCase().includes('ACIK')) {
                badgeArea.innerHTML = `<span class="status-badge active">‚óè ƒ∞LETƒ∞≈ûƒ∞ME A√áIK</span>`;
                document.getElementById('phone-btn').href = "tel:" + telefon;
                document.getElementById('phone-number-text').innerText = telefon;
                document.getElementById('active-area').style.display = 'block';
            } else {
                badgeArea.innerHTML = `<span class="status-badge passive">‚óè ≈ûU AN ME≈ûGUL</span>`;
                document.getElementById('passive-area').style.display = 'block';

        .catch(err => {

</script>

</body>
</html>
