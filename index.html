<style>

body{

  display:block;

<body>

<div class="card" id="content">YÃ¼kleniyor...</div>

<script>

const API="https://script.google.com/macros/s/AKfycbzN8DKSutXvIVU_HdqYDO-CLW0YSxHWceQFzEWkV3kx9KmPghMfiXGP_PBvwTk0omQXUg/exec";
const params=new URLSearchParams(window.location.search);
const id=params.get("id");
const admin=params.get("admin");

if(admin=="1234"){
  adminPanel();
}
else if(id){
  kontrol();
}

function kontrol(){
  fetch(`${API}?action=kontrol&id=${id}`)
  .then(r=>r.json())
  .then(d=>{
    if(d.kayit){
      kayitVar(d);
    }else{
      kayitYok();
    }
  });
}

function kayitVar(d){
  document.getElementById("content").innerHTML=`
    <div class="plaka">${d.plaka}</div>
    <p><b>Durum:</b> ${d.durum}</p>

    <a href="tel:${d.telefon}">ðŸš— SÃœRÃœCÃœYÃœ ARA</a>

    <input id="sifre" placeholder="Åžifrenizi girin">
    <button onclick="durumDegistir()">Durumu DeÄŸiÅŸtir</button>
  `;
}

function durumDegistir(){
  const sifre=document.getElementById("sifre").value;

  fetch(`${API}?action=durumDegistir&id=${id}&sifre=${sifre}`)
  .then(r=>r.json())
  .then(d=>{
    if(d.success){
      alert("Durum deÄŸiÅŸti: "+d.yeni);
      location.reload();
    }else{
      alert("Åžifre yanlÄ±ÅŸ");
    }
  });
}

function kayitYok(){
  document.getElementById("content").innerHTML=`
    <h2>KayÄ±t OluÅŸtur</h2>
    <input id="plaka" placeholder="Plaka" style="text-transform:uppercase">
    <input id="ad" placeholder="Ad Soyad">
    <input id="telefon" placeholder="Telefon">
    <input id="sifre" placeholder="Åžifre">
    <button onclick="kaydet()">Kaydet</button>
  `;
}

function kaydet(){

  const plaka=document.getElementById("plaka").value.toUpperCase();
  const ad=document.getElementById("ad").value;
  const telefon=document.getElementById("telefon").value;
  const sifre=document.getElementById("sifre").value;

  fetch(`${API}?action=kayit&id=${id}&plaka=${plaka}&ad=${ad}&telefon=${telefon}&sifre=${sifre}`)
  .then(()=>location.reload());
}

function adminPanel(){

  fetch(`${API}?action=adminListe`)
  .then(r=>r.json())
  .then(d=>{

    let html="<h3>ADMIN PANEL</h3><table>";
    html+="<tr><th>ID</th><th>Plaka</th><th>Tel</th><th>Durum</th><th>Ä°ÅŸlem</th></tr>";

    d.liste.forEach(k=>{
      html+=`
      <tr>
        <td>${k.id}</td>
        <td><input id="plaka_${k.id}" value="${k.plaka}"></td>
        <td><input id="tel_${k.id}" value="${k.telefon}"></td>
        <td>
          <select id="durum_${k.id}">
            <option ${k.durum=="aktif"?"selected":""}>aktif</option>
            <option ${k.durum=="pasif"?"selected":""}>pasif</option>
          </select>
        </td>
        <td>
          <button onclick="guncelle('${k.id}')">Kaydet</button>
        </td>
      </tr>`;
    });

    html+="</table>";
    document.getElementById("content").innerHTML=html;
  });
}

function guncelle(id){

  const plaka=document.getElementById("plaka_"+id).value.toUpperCase();
  const telefon=document.getElementById("tel_"+id).value;
  const durum=document.getElementById("durum_"+id).value;

  fetch(`${API}?action=adminGuncelle&id=${id}&plaka=${plaka}&telefon=${telefon}&durum=${durum}`)
  .then(()=>alert("GÃ¼ncellendi"));
}

</script>
