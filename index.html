<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Araç Bilgi Sistemi</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f7f9; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 300px; display: none; }
        .plaka { font-size: 28px; font-weight: bold; border: 3px solid #111827; display: inline-block; padding: 10px 20px; border-radius: 10px; margin-bottom: 20px; color: #111827; }
        .btn { background: #22c55e; color: white; text-decoration: none; padding: 18px; border-radius: 12px; display: block; font-weight: bold; font-size: 1.2rem; }
        #loader { font-weight: bold; color: #666; }
    </style>
</head>
<body>

    <div id="loader">Bağlantı Kuruluyor...</div>

    <div id="bilgiKarti" class="card">
        <div class="plaka" id="plakaNo">---</div>
        <div id="aktif">
            <p style="color:#666;">Sürücüye ulaşmak için:</p>
            <a href="" id="telButon" class="btn">SÜRÜCÜYÜ ARA</a>
            <h3 id="telYazi" style="margin-top:20px;"></h3>
        </div>
        <div id="kapali" style="display:none; color:red; font-weight:bold;">Sürücü şu an kapalıdır.</div>
    </div>

    <script>
        // YENİ ALDIĞIN GOOGLE LİNKİNİ BURAYA YAPIŞTIR
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwvc6mQV6xojyM75Vf2Qg40PsAnPjlP2R1XKWH40zQ8ohEgY65rsqAzEt1MfqJWumhj/exec";

        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            $.ajax({
                url: SCRIPT_URL,
                dataType: "jsonp", // Telefon hatasını çözen kritik ayar
                jsonp: "callback",
                success: function(data) {
                    const arac = data.find(x => String(x.id) === String(id));
                    $("#loader").hide();
                    if (arac) {
                        $("#plakaNo").text(arac.plaka);
                        if (String(arac.durum).toUpperCase() === "ACIK") {
                            $("#telButon").attr("href", "tel:" + arac.tel);
                            $("#telYazi").text(arac.tel);
                            $("#aktif").show();
                        } else {
                            $("#aktif").hide();
                            $("#kapali").show();
                        }
                        $("#bilgiKarti").show();
                    } else {
                        $("#loader").text("Araç kaydı bulunamadı.");
                    }
                },
                error: function() {
                    $("#loader").html("<span style='color:red;'>Bağlantı Hatası! Lütfen sayfayı yenileyin.</span>");
                }
            });
        });
    </script>
</body>
</html>
