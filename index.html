<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            background: #1a1a1a; /* Koyu modern arka plan */
            color: white;
        }
        
        #status-text { 
            margin-bottom: 30px; 
            font-size: 24px; 
            font-weight: 300;
            letter-spacing: 1px;
        }

        .durum-box {
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 8px;
            margin-left: 10px;
        }
        .text-acik { color: #2ecc71; }
        .text-kapali { color: #e74c3c; }

        .btn { 
            width: 85%; /* EkranÄ±n %85'ini kaplar */
            max-width: 400px;
            height: 120px; /* BÃ¼yÃ¼k dokunma alanÄ± */
            font-size: 28px; 
            font-weight: 800; 
            color: white; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            transition: all 0.3s ease;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }

        .acik-btn { 
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            border-bottom: 6px solid #1e8449;
        }
        
        .kapali-btn { 
            background: linear-gradient(135deg, #c0392b, #e74c3c);
            border-bottom: 6px solid #922b21;
        }

        .btn:active {
            transform: translateY(4px);
            border-bottom-width: 2px;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="status-text">YÃ¼kleniyor...</div>
    <button id="mainBtn" class="btn" onclick="degistir()" style="display:none;">---</button>

    <script>
        function statusGuncelle(durum) {
            const btn = document.getElementById('mainBtn');
            const txt = document.getElementById('status-text');
            btn.style.display = 'flex';
            btn.disabled = false;
            
            if(durum === "ACIK") {
                txt.innerHTML = 'DURUM: <span class="durum-box text-acik">YAYINDA</span>';
                btn.innerHTML = 'ðŸ“´ SÄ°STEMÄ° KAPAT';
                btn.className = 'btn kapali-btn';
            } else {
                txt.innerHTML = 'DURUM: <span class="durum-box text-kapali">GÄ°ZLÄ°</span>';
                btn.innerHTML = 'ðŸ”› SÄ°STEMÄ° AÃ‡';
                btn.className = 'btn acik-btn';
            }
        }

        google.script.run.withSuccessHandler(statusGuncelle).getCurrentStatus();

        function degistir() {
            const btn = document.getElementById('mainBtn');
            btn.disabled = true;
            btn.innerHTML = '<div class="loading-spinner"></div>';
            document.getElementById('status-text').innerText = "GÃœNCELLENÄ°YOR...";
            google.script.run.withSuccessHandler(statusGuncelle).toggleStatus();
        }
    </script>

</html>
