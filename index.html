<script>
    // --- BURAYA KENDÄ° URL'NÄ° YAPIÅžTIR ---
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxjtURzAukqtwH4N1uEgGW7DirlvnFiG9bUNOrfglOjy-DU-hg6JF0JjKqDt4KmKe18/exec";

    $(document).ready(function() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        if (id) {
            // EÄŸer URL'de ID varsa (QR kod), doÄŸrudan veriyi Ã§ek ve kartÄ± gÃ¶ster
            veriyiGetir(id);
        }

    function veriyiGetir(id) {
        $.ajax({
            url: SCRIPT_URL,
            dataType: "jsonp",
            success: function(data) {
                const arac = data.find(a => a.id.toString() === id.toString());
                if (arac) {
                    $('#disp-plaka').text(arac.plaka);
                    $('#disp-durum').text(arac.durum === 'ACIK' ? 'Ä°LETÄ°ÅžÄ°ME AÃ‡IK' : 'Ä°LETÄ°ÅžÄ°ME KAPALI');
                    $('#disp-tel').text(arac.tel);
                    $('#call-link').attr('href', 'tel:' + arac.tel);

    function sorgula() {

            dataType: "jsonp",
            success: function(data) {
                const a = data.find(x => x.plaka.replace(/\s/g, '') === p);
                if(a) {
                    window.location.search = "?id=" + a.id;
                } else { alert("AraÃ§ bulunamadÄ±."); }
