<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sürücü İletişim</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #0F172A; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .bg-circle { position: absolute; width: 300px; height: 300px; background: linear-gradient(135deg, #4F46E5, #06B6D4); border-radius: 50%; filter: blur(80px); opacity: 0.3; z-index: -1; }
        .card { background: rgba(255, 255, 255, 0.95); width: 340px; border-radius: 35px; overflow: hidden; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); text-align: center; }
        .header { background: #1E293B; padding: 30px 20px; color: white; }
        .plaka { font-size: 34px; font-weight: 800; background: white; color: #1E2937; padding: 5px 20px; border-radius: 12px; display: inline-block; }
        .content { padding: 40px 25px; }
        .status-badge { display: inline-flex; align-items: center; gap: 8px; padding: 8px 16px; border-radius: 50px; font-weight: 600; font-size: 14px; margin-bottom: 20px; }
        .status-open { background: #DCFCE7; color: #15803D; }
        .status-closed { background: #FEE2E2; color: #B91C1C; }
        .btn-call { display: flex; align-items: center; justify-content: center; gap: 12px; background: #10B981; color: white; text-decoration: none; padding: 18px; border-radius: 20px; font-weight: 700; font-size: 18px; transition: 0.3s; }
        #load-ui { color: white; font-weight: 600; }
    </style>
</head>
<body>
    <div class="bg-circle"></div>
    <div id="load-ui">Yükleniyor...</div>
    <div class="card" id="main-ui" style="display:none">
        <div class="header"><div class="plaka" id="plaka-box">-- --- --</div></div>
        <div class="content">
            <div id="status-container"></div>
            <div id="action-area"></div>
        </div>
    </div>
    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxMzVeVK1Qahf4FHExmKJ-lPTm7zGILUi8m2WbbpBYeWtBLlNuMsEbW3d3SrEcqRXKnYg/exec"; 
        const id = new URLSearchParams(window.location.search).get('id');
        if(id) {
            const s = document.createElement('script');
            s.src = SCRIPT_URL + "?id=" + id + "&callback=render";
            document.body.appendChild(s);
        }
        function render(data) {
            const u = data.find(x => x.id == id);
            if(!u) return document.getElementById('load-ui').innerText = "Bulunamadı!";
            document.getElementById('load-ui').style.display = 'none';
            document.getElementById('main-ui').style.display = 'block';
            document.getElementById('plaka-box').innerText = u.plaka;
            if(u.durum === "ACIK") {
                document.getElementById('status-container').innerHTML = `<div class="status-badge status-open">● MÜSAİT</div>`;
                document.getElementById('action-area').innerHTML = `<a href="tel:${u.tel}" class="btn-call">SÜRÜCÜYÜ ARA</a>`;
            } else {
                document.getElementById('status-container').innerHTML = `<div class="status-badge status-closed">● ŞU AN MEŞGUL</div>`;
                document.getElementById('action-area').innerHTML = `<div style="color:#64748B">Sürücü şu an meşgul.</div>`;
            }
        }
    </script>
</body>
</html>
