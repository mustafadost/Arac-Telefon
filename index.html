<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç İletişim</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; width: 90%; max-width: 400px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; padding: 30px; }
        .plaka { font-size: 2rem; font-weight: bold; border: 3px solid #000; display: inline-block; padding: 10px 20px; border-radius: 10px; margin: 20px 0; }
        .btn { display: block; background: #2ecc71; color: white; text-decoration: none; padding: 15px; border-radius: 15px; font-weight: bold; font-size: 1.2rem; }
        .btn-driver { display: block; margin-top: 30px; font-size: 0.8rem; color: #999; text-decoration: none; }
    </style>
</head>
<body>

<div id="loading">Yükleniyor...</div>

<div class="card" id="main-card" style="display:none;">
    <div id="status"></div>
    <div class="plaka" id="plaka-text">---</div>
    <div id="action-area"></div>
    <a id="driver-link" href="#" class="btn-driver">Sürücü Paneli Girişi</a>
</div>

<script>
    // LÜTFEN YENİ ALDIĞIN LİNKİ AŞAĞIYA YAPIŞTIR
    const APPS_SCRIPT_URL = "BURAYA_APPS_SCRIPT_LINKINI_YAPIŞTIR";

    const urlParams = new URLSearchParams(window.location.search);
    const rowId = urlParams.get('id') || "2"; 
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQNPdyjFuf614x2ZMlEmJGbPBuRjJvRPyuOA31BTW3aTHOpKUXOtskh6TlBC82zKq3WZWncAdHnfdQs/pub?output=csv';

    async function loadData() {
        try {
            const res = await fetch(csvUrl + '&cache=' + Date.now());
            const text = await res.text();
            const rows = text.split('\n');
            const data = rows[rowId - 1].split(',');

            const durum = data[0].replace(/"/g, "").trim();
            const tel = data[1].replace(/"/g, "").trim();
            const plaka = data[2].replace(/"/g, "").trim();

            document.getElementById('plaka-text').innerText = plaka;
            
            // Sürücü linkine ?userid parametresini ekliyoruz
            document.getElementById('driver-link').href = APPS_SCRIPT_URL + "?userid=" + rowId;

            if (durum === "ACIK") {
                document.getElementById('status').innerHTML = "<b style='color:green'>● MÜSAİT</b>";
                document.getElementById('action-area').innerHTML = `<a href="tel:${tel}" class="btn">SÜRÜCÜYÜ ARA</a>`;
            } else {
                document.getElementById('status').innerHTML = "<b style='color:red'>● MEŞGUL</b>";
                document.getElementById('action-area').innerHTML = "<p>Sürücü şu an meşgul.</p>";
            }

            document.getElementById('loading').style.display = 'none';
            document.getElementById('main-card').style.display = 'block';
        } catch (e) {
            document.getElementById('loading').innerText = "Hata: Veri alınamadı.";
        }
    }
    loadData();
</script>
</body>
</html>
