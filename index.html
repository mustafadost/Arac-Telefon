<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Yönetim Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { border-radius: 15px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-primary { border-radius: 10px; padding: 10px 20px; transition: all 0.3s; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 10px rgba(0,0,0,0.2); }
        #loader { display: none; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 mb-4">
                <h2 class="text-center mb-4">Araç Giriş Paneli</h2>
                
                <div class="mb-3">
                    <label class="form-label">E-posta Adresiniz</label>
                    <input type="email" id="userEmail" class="form-control" placeholder="ornek@mail.com">
                </div>
                
                <div class="d-grid gap-2">
                    <button onclick="sifreHatirlat()" class="btn btn-warning">Şifremi Mail Gönder</button>
                </div>

                <div id="loader" class="text-center mt-3">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p>İşlem yapılıyor, lütfen bekleyin...</p>
                </div>
                
                <div id="resultArea" class="mt-3 text-center fw-bold"></div>
            </div>
        </div>
    </div>
</div>

<script>
    // --- BURAYI GÜNCELLE ---
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyylZGC21rBVAl5LjAWBjcIFVu9pX3aYQ4TB0i1YtgB2Cemwr3RnQMtnm61sdAS0hOd/exec";
    // -----------------------

    function sifreHatirlat() {
        const email = document.getElementById('userEmail').value.trim();
        const resultArea = document.getElementById('resultArea');
        const loader = document.getElementById('loader');

        if (!email) {
            alert("Lütfen e-posta adresinizi girin.");
            return;
        }

        loader.style.display = "block";
        resultArea.innerText = "";
        resultArea.className = "mt-3 text-center fw-bold text-primary";
        resultArea.innerText = "Sistem kontrol ediliyor...";

        // JSONP kullanarak Apps Script'e güvenli istek atma
        const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
        window[callbackName] = function(response) {
            delete window[callbackName];
            document.body.removeChild(script);
            loader.style.display = "none";
            
            if (response.includes("başarıyla") || response.includes("gönderildi")) {
                resultArea.className = "mt-3 text-center fw-bold text-success";
            } else {
                resultArea.className = "mt-3 text-center fw-bold text-danger";
            }
            resultArea.innerText = response;
        };

        const script = document.createElement('script');
        script.src = `${SCRIPT_URL}?action=sifremiGonder&mailAdresi=${encodeURIComponent(email)}&callback=${callbackName}`;
        document.body.appendChild(script);
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
