<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç İletişim Sistemi</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; width: 90%; max-width: 400px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; padding: 30px; border: 1px solid #eee; }
        .plaka { font-size: 2.2rem; font-weight: bold; border: 3px solid #333; display: inline-block; padding: 10px 25px; border-radius: 12px; margin: 20px 0; background: #fff; color: #333; }
        .btn { display: block; background: #2ecc71; color: white; text-decoration: none; padding: 18px; border-radius: 15px; font-weight: bold; font-size: 1.2rem; transition: 0.3s; }
        .btn:hover { background: #27ae60; }
        .btn-driver { display: inline-block; margin-top: 30px; font-size: 0.85rem; color: #95a5a6; text-decoration: none; border-bottom: 1px solid #bdc3c7; }
        #status-badge { font-weight: bold; margin-bottom: 10px; }
        #loading { font-size: 1.1rem; color: #7f8c8d; }
    </style>
</head>
<body>

<div id="loading">Sistem yükleniyor...</div>

<div class="card" id="main-card" style="display:none;">
    <div id="status-badge"></div>
    <div class="plaka" id="plaka-text">---</div>
    <div id="action-area"></div>
    <a id="driver-link" href="#" class="btn-driver">Sürücü Paneli Girişi</a>
</div>

<script>
    // Sizin Apps Script linkiniz buraya eklendi:
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbynI1jZjBigpeFZ1Mb837TVEognzC53um89BNKNNEzBf3bdztyGs6M1TK1Fnw2NVUTM/exec";

    const urlParams = new URLSearchParams(window.location.search);
    const rowId = urlParams.get('id') || "2"; 
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQNPdyjFuf614x2ZMlEmJGbPBuRjJvRPyuOA31BTW3aTHOpKUXOtskh6TlBC82zKq3WZWncAdHnfdQs/pub?output=csv';

    async function loadData() {
        try {
            const res = await fetch(csvUrl + '&cache=' + Date.now());
            const text = await res.text();
            const rows = text.split('\n');
            
            if (rows.length < rowId) {
                document.getElementById('loading').innerText = "Araç kaydı bulunamadı.";
                return;
            }

            const data = rows[rowId - 1].split(',');
            const durum = data[0].replace(/"/g, "").trim();
            const tel = data[1].replace(/"/g, "").trim();
            const plaka = data[2].replace(/"/g, "").trim();

            document.getElementById('plaka-text').innerText = plaka;
            document.getElementById('driver-link').href = "https://script.google.com/macros/s/AKfycbwwV_7NvYWgHMOOKVBGTEaJOoGQ-c5EaQ1u4V4FCDiE1KLCc7FeEj9eW8pZ3KM8NLzr/exec?userid=" + rowId;

            if (durum === "ACIK") {
                document.getElementById('status-badge').innerHTML = "<span style='color:green;'>● SÜRÜCÜ MÜSAİT</span>";
                document.getElementById('action-area').innerHTML = `<a href="tel:${tel}" class="btn">SÜRÜCÜYÜ ARA</a>`;
            } else {
                document.getElementById('status-badge').innerHTML = "<span style='color:red;'>● SÜRÜCÜ ŞU AN MEŞGUL</span>";
                document.getElementById('action-area').innerHTML = "<p>Lütfen daha sonra tekrar deneyiniz.</p>";
            }

            document.getElementById('loading').style.display = 'none';
            document.getElementById('main-card').style.display = 'block';

        } catch (e) {
            document.getElementById('loading').innerText = "Veri hatası oluştu. Lütfen sayfayı yenileyin.";
        }
    }
    loadData();
</script>

</body>
</html>
