<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ara√ß Y√∂netim Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; padding: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .container { max-width: 500px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); margin: auto; }
        .hidden { display: none; }
        .is-invalid { border-color: #dc3545 !important; background-color: #fff8f8 !important; }
        .error-text { color: #dc3545; font-size: 0.85rem; font-weight: bold; margin-top: 5px; display: none; }
        .arac-kart { border-left: 5px solid #0d6efd; margin-bottom: 10px; padding: 15px; background: #f8f9fa; border-radius: 8px; }
    </style>
</head>
<body>

<div class="container">
    <div id="anaSayfa">
        <h2 class="text-center mb-4">üöó Ara√ß Paneli</h2>
        <input type="text" id="sorguPlaka" class="form-control form-control-lg mb-3" placeholder="Plaka Sorgula">
        <button class="btn btn-primary w-100 btn-lg mb-3" onclick="sorgula()">Sorgula</button>
        <div id="sorguSonuc"></div>
        <hr>
        <button class="btn btn-link btn-sm w-100" onclick="sifreHatirlat()">üìß ≈ûifremi Mail G√∂nder</button>
        <span style="cursor:pointer; display:block; text-align:center; color:#ccc; margin-top:20px; font-size: 0.8rem;" onclick="adminGiris()">Y√∂netici Giri≈üi</span>
    </div>

    <div id="adminPanel" class="hidden">
        <div class="d-flex justify-content-between mb-3 align-items-center">
            <h3>üõ† Y√∂netim</h3>
            <button class="btn btn-sm btn-outline-danger" onclick="location.reload()">√áƒ±kƒ±≈ü</button>
        </div>
        <button class="btn btn-success w-100 mb-3" onclick="yeniKayitFormu()">+ Yeni Ara√ß Ekle</button>
        <div id="adminListe">Veriler y√ºkleniyor...</div>
    </div>

    <div id="kayitEkrani" class="hidden">
        <h3 id="formBaslik">Ara√ß Bilgileri</h3>
        <form id="aracForm">
            <input type="hidden" id="aracId">
            <div class="mb-3">
                <label class="form-label">Plaka *</label>
                <input type="text" id="plaka" class="form-control" oninput="anlikKontrol('plaka')" placeholder="34ABC123" required>
                <div id="plakaHata" class="error-text">‚ö†Ô∏è BU PLAKA ZATEN KAYITLI!</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Telefon *</label>
                <input type="text" id="tel" class="form-control" placeholder="05XXXXXXXXX" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Giri≈ü ≈ûifresi *</label>
                <input type="text" id="sifre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">E-posta Adresi *</label>
                <input type="email" id="email" class="form-control" oninput="anlikKontrol('email')" placeholder="ornek@mail.com" required>
                <div id="emailHata" class="error-text">‚ö†Ô∏è BU E-POSTA ZATEN KULLANIMDA!</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Durum</label>
                <select id="durum" class="form-select">
                    <option value="ACIK">A√áIK</option>
                    <option value="KAPALI">KAPALI</option>
                </select>
            </div>
            <button type="button" id="kaydetButon" class="btn btn-primary w-100 mb-2" onclick="kaydet()">Veriyi Kaydet</button>
            <button type="button" class="btn btn-light w-100" onclick="showPanel('adminPanel')">ƒ∞ptal</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const SCRIPT_URL = "BURAYA_APPS_SCRIPT_URL_YAPISTIR"; // <--- UNUTMA!
    let tumAraclar = [];

    // Uygulama ba≈ülar ba≈ülamaz ve her 30 saniyede bir verileri tazele
    $(document).ready(function() {
        verileriCek();
        setInterval(verileriCek, 30000); 
    });

    function verileriCek() {
        $.ajax({
            url: SCRIPT_URL, dataType: "jsonp",
            success: function(data) { 
                tumAraclar = data; 
                console.log("Veriler g√ºncellendi, toplam kayƒ±t:", tumAraclar.length);
            }
        });
    }

    function showPanel(id) {
        ['anaSayfa', 'adminPanel', 'kayitEkrani'].forEach(p => document.getElementById(p).classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function adminGiris() {
        if (prompt("Y√∂netici ≈ûifresi:") === "1234") { 
            showPanel('adminPanel'); 
            listeYukle(); 
        }
    }

    function anlikKontrol(alan) {
        const inputSaha = document.getElementById(alan);
        // Otomatik B√ºy√ºk Harf ve Bo≈üluk Silme
        inputSaha.value = inputSaha.value.toUpperCase().replace(/\s/g, '');
        
        const deger = inputSaha.value.trim();
        const mevcutId = document.getElementById('aracId').value;
        const hataDiv = document.getElementById(alan + 'Hata');
        
        // E≈üle≈üme Bul
        const eslesme = tumAraclar.find(a => {
            if (mevcutId && a.id.toString() === mevcutId.toString()) return false;
            if (alan === 'plaka') return a.plaka.replace(/\s/g, '').toUpperCase() === deger;
            if (alan === 'email') return a.email.toLowerCase() === deger.toLowerCase();
            return false;
        });

        if (eslesme && deger !== "") {
            inputSaha.classList.add('is-invalid');
            hataDiv.style.display = 'block';
            document.getElementById('kaydetButon').disabled = true;
        } else {
            inputSaha.classList.remove('is-invalid');
            hataDiv.style.display = 'none';
            
            // Diƒüer alanlarda hata yoksa butonu aktif et
            const plakaHata = document.getElementById('plakaHata').style.display;
            const emailHata = document.getElementById('emailHata').style.display;
            if (plakaHata !== 'block' && emailHata !== 'block') {
                document.getElementById('kaydetButon').disabled = false;
            }
        }
    }

    function listeYukle() {
        $.ajax({
            url: SCRIPT_URL, dataType: "jsonp",
            success: function(data) {
                tumAraclar = data;
                let html = "";
                data.forEach(arac => {
                    html += `<div class="arac-kart">
                        <b>${arac.plaka}</b> <span class="badge ${arac.durum=='ACIK'?'bg-success':'bg-danger'} float-end">${arac.durum}</span><br>
                        <small>${arac.tel}</small><br>
                        <button class="btn btn-sm btn-link p-0" onclick='duzenle(${JSON.stringify(arac)})'>D√ºzenle</button>
                    </div>`;
                });
                document.getElementById('adminListe').innerHTML = html || "Kayƒ±t yok.";
            }
        });
    }

    function yeniKayitFormu() {
        document.getElementById('aracForm').reset();
        document.getElementById('aracId').value = "";
        // Hatalarƒ± temizle
        document.querySelectorAll('.error-text').forEach(e => e.style.display = 'none');
        document.querySelectorAll('.form-control').forEach(e => e.classList.remove('is-invalid'));
        document.getElementById('kaydetButon').disabled = false;
        showPanel('kayitEkrani');
    }

    function duzenle(arac) {
        document.getElementById('aracId').value = arac.id;
        document.getElementById('plaka').value = arac.plaka;
        document.getElementById('tel').value = arac.tel;
        document.getElementById('sifre').value = arac.sifre;
        document.getElementById('email').value = arac.email;
        document.getElementById('durum').value = arac.durum;
        showPanel('kayitEkrani');
    }

    function kaydet() {
        const formData = {
            id: document.getElementById('aracId').value,
            plaka: document.getElementById('plaka').value,
            tel: document.getElementById('tel').value,
            sifre: document.getElementById('sifre').value,
            email: document.getElementById('email').value,
            durum: document.getElementById('durum').value
        };
        
        $("#kaydetButon").html("ƒ∞≈üleniyor...").prop("disabled", true);
        
        $.ajax({
            url: SCRIPT_URL, method: "GET", data: { action: "aracKaydet", ...formData }, dataType: "jsonp",
            success: function(res) { 
                alert(res); 
                verileriCek(); // Listeyi tazele
                if(!res.includes("Hata")) { showPanel('adminPanel'); listeYukle(); } 
                else { $("#kaydetButon").html("Veriyi Kaydet").prop("disabled", false); }
            }
        });
    }

    function sorgula() {
        const p = document.getElementById('sorguPlaka').value.toUpperCase().replace(/\s/g, '');
        const a = tumAraclar.find(x => x.plaka.replace(/\s/g, '').toUpperCase() === p);
        if(a) {
            document.getElementById('sorguSonuc').innerHTML = `<div class="alert alert-info"><strong>DURUM: ${a.durum}</strong><br>Tel: ${a.tel}</div>`;
        } else { alert("Ara√ß bulunamadƒ±."); }
    }

    function sifreHatirlat() {
        const m = prompt("E-posta adresiniz:");
        if(m) $.ajax({ url: SCRIPT_URL, data: { action: "sifremiGonder", mail: m }, dataType: "jsonp", success: function(res) { alert(res); } });
    }
</script>
</body>
</html>
