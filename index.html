<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ara√ß Sahibi Bilgisi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; width: 350px; border-radius: 45px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; text-align: center; display: none; }
        .header { background: linear-gradient(180deg, #1e293b, #0f172a); padding: 45px 20px; color: white; }
        .header-title { font-size: 13px; letter-spacing: 2px; color: #94a3b8; text-transform: uppercase; margin-bottom: 20px; }
        .plaka { font-size: 34px; font-weight: 900; background: white; color: #1e293b; padding: 10px 30px; border-radius: 18px; display: inline-block; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .content { padding: 40px 30px; }
        .status-badge { display: inline-flex; align-items: center; gap: 8px; padding: 10px 25px; border-radius: 50px; font-weight: 700; font-size: 15px; margin-bottom: 25px; background: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
        .instruction { color: #64748b; font-size: 15px; margin-bottom: 30px; }
        .btn-call { display: flex; align-items: center; justify-content: center; gap: 12px; background: #2ecc71; color: white; text-decoration: none; padding: 20px; border-radius: 25px; font-weight: 700; font-size: 20px; transition: 0.3s; box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3); }
        .phone { margin-top: 25px; font-weight: 700; font-size: 22px; color: #1e293b; }
        #loader { font-weight: 600; color: #1e293b; text-align: center; }
    </style>
</head>
<body>
    <div id="loader">L√úTFEN BEKLEYƒ∞N...</div>
    <div class="card" id="main-ui">
        <div class="header">
            <div class="header-title">ARA√á SAHƒ∞Bƒ∞ Bƒ∞LGƒ∞Sƒ∞</div>
            <div class="plaka" id="plaka-box"></div>
        </div>
        <div class="content">
            <div id="status-container"></div>
            <div class="instruction">Acil durumlar i√ßin s√ºr√ºc√ºye ula≈üabilirsiniz:</div>
            <div id="action-area"></div>
            <div class="phone" id="phone-display"></div>
        </div>
    </div>
    <script>
        // BURAYA KENDƒ∞ GOOGLE SCRIPT URL'Nƒ∞ YAPI≈ûTIR (SONU /exec OLMALI)
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwmOPn2_74N8B127h7ko5ZXs0_ePY2zRUh54NPW2L2OpztNiZhN8Noj9lsf7S5dtx0MwQ/exec"; 
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        function render(data) {
            const u = data.find(x => x.id == id);
            if(!u) { document.getElementById('loader').innerText = "ARA√á BULUNAMADI!"; return; }
            document.getElementById('loader').style.display = 'none';
            document.getElementById('main-ui').style.display = 'block';
            document.getElementById('plaka-box').innerText = u.plaka;
            if(u.durum === "ACIK") {
                document.getElementById('status-container').innerHTML = `<div class="status-badge">‚óè ƒ∞LETƒ∞≈ûƒ∞ME A√áIK</div>`;
                document.getElementById('action-area').innerHTML = `<a href="tel:${u.tel}" class="btn-call">üìû S√úR√úC√úY√ú ARA</a>`;
                document.getElementById('phone-display').innerText = u.tel;
            } else {
                document.getElementById('status-container').innerHTML = `<div class="status-badge" style="background:#ffebee; color:#c62828;">‚óè ≈ûU AN ME≈ûGUL</div>`;
                document.getElementById('action-area').innerHTML = `<div style="padding:20px; background:#f8fafc; border-radius:20px; color:#64748b; font-size:14px; border:1px dashed #cbd5e1;">S√ºr√ºc√º ≈üu an m√ºsait deƒüil.</div>`;
            }
        }
        if(id) {
            const s = document.createElement('script');
            s.src = SCRIPT_URL + "?id=" + id + "&callback=render&t=" + new Date().getTime();
            document.body.appendChild(s);
        }
    </script>
</body>
</html>
