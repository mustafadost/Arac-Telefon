<!DOCTYPE html>

<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sürücü İletişim</title>
<style>
body { font-family: sans-serif; background: #f1f5f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 15px; }
.card { background: white; width: 100%; max-width: 360px; border-radius: 30px; padding: 30px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: none; }
.plaka { font-size: 28px; font-weight: 900; background: #1e293b; color: white; padding: 10px; border-radius: 12px; margin-bottom: 25px; }
.btn { display: block; padding: 18px; background: #10b981; color: white; text-decoration: none; border-radius: 15px; font-weight: 700; margin-bottom: 10px; }
.reg { background: #3b82f6; }
</style>
</head>
<body>
<div id="L">Yükleniyor...</div>
<div class="card" id="M">
<div class="plaka" id="P"></div>
<div id="A"></div>
</div>
<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw1YAMCOU2prx95EqOCPn90O4x6r7IiHfpZQQHJY0tO9wD2KLH8HAJe9o_PewP7yJR92g/exec";
const id = new URLSearchParams(window.location.search).get('id');
function render(data) {
const u = data.find(x => x.id == id);
document.getElementById('L').style.display = 'none';
document.getElementById('M').style.display = 'block';
const area = document.getElementById('A');
const plakaBox = document.getElementById('P');
if (!u || !u.plaka) {
plakaBox.innerText = "YENİ";
area.innerHTML = "<p>Bu etiket henüz tanımlanmamış.</p><a href='" + SCRIPT_URL + "?p=kayit&id=" + id + "' class='btn reg'>Hemen Kayıt Et</a>";
} else {
plakaBox.innerText = u.plaka;
area.innerHTML = "<a href='tel:" + u.tel + "' class='btn'>Sürücüyü Ara</a><a href='" + u.tel.replace(/\D/g,'') + "' class='btn' style='background:#25D366'>WhatsApp</a>";
}
}
if(id) {
const s = document.createElement('script');
s.src = SCRIPT_URL + "?id=" + id + "&callback=render&v=" + Date.now();
document.body.appendChild(s);
}
</script>
</body>
</html>
