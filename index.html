<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç İletişim</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; width: 90%; max-width: 380px; border-radius: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; text-align: center; }
        .header { background: #1a1a1a; padding: 40px 20px; color: white; }
        .plaka { background: white; color: black; display: inline-block; padding: 10px 25px; border-radius: 12px; font-weight: bold; font-size: 1.6rem; border: 3px solid black; margin-top: 10px; }
        .content { padding: 30px; }
        .btn { display: block; background: #2ecc71; color: white; text-decoration: none; padding: 18px; border-radius: 15px; font-weight: bold; font-size: 1.2rem; margin-top: 20px; }
        .status { display: inline-block; padding: 6px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; margin-bottom: 10px; }
        .acik { background: #e8f5e9; color: #1b5e20; }
        .kapali { background: #ffebee; color: #b71c1c; }
    </style>
</head>
<body>

<div class="card" id="main-card" style="display:none;">
    <div class="header">
        <div style="font-size: 0.8rem; opacity: 0.8;">ARAÇ SAHİBİ BİLGİSİ</div>
        <div id="plaka-text" class="plaka">PLAKA</div>
    </div>
    <div class="content">
        <div id="status-badge"></div>
        <div id="open-area" style="display:none;">
            <p>Acil bir durum için arayabilirsiniz:</p>
            <a id="call-btn" href="#" class="btn">SÜRÜCÜYÜ ARA</a>
        </div>
        <div id="closed-area" style="display:none;">
            <p style="color: #666; background: #f8f9fa; padding: 20px; border-radius: 15px;">Sürücü şu an bilgilerini gizledi.</p>
        </div>
    </div>
</div>

<script>
    const ss_id = '1Hz-awgJc2LcniYFymdNpB8rdpBkAUWcZHQ4eaveSfzA';
    const url = `https://docs.google.com/spreadsheets/d/${ss_id}/gviz/tq?tqx=out:json&tq=select%20*`;

    fetch(url)
        .then(res => res.text())
        .then(data => {
            const json = JSON.parse(data.substring(data.indexOf("{"), data.lastIndexOf("}") + 1));
            const row = json.table.rows[0].c; // 2. satırı okur (Başlıktan sonraki ilk veri)

            const durum = row[0] ? row[0].v.toString().toUpperCase() : "";
            const tel = row[1] ? (row[1].f || row[1].v).toString() : "";
            const plaka = row[2] ? row[2].v.toString() : "";

            document.getElementById('main-card').style.display = 'block';
            document.getElementById('plaka-text').innerText = plaka;

            if (durum.includes("ACIK")) {
                document.getElementById('status-badge').innerHTML = '<span class="status acik">● İLETİŞİME AÇIK</span>';
                document.getElementById('call-btn').href = "tel:" + tel;
                document.getElementById('open-area').style.display = 'block';
            } else {
                document.getElementById('status-badge').innerHTML = '<span class="status kapali">● ŞU AN MEŞGUL</span>';
                document.getElementById('closed-area').style.display = 'block';
            }
        });
</script>
</body>
</html>
