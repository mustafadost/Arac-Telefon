<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AraÃ§ YÃ¶netim Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; }
        .container { max-width: 500px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); margin: auto; }
        .btn-admin { margin-top: 30px; font-size: 0.85rem; color: #adb5bd; text-decoration: none; display: block; text-align: center; cursor: pointer; }
        .btn-admin:hover { color: #6c757d; }
        .hidden { display: none; }

        .arac-kart { border-left: 5px solid #0d6efd; margin-bottom: 10px; padding: 10px; background: #f8f9fa; border-radius: 5px; position: relative; }

    </style>
</head>
<body>

<div class="container">
    <div id="anaSayfa">
        <h2 class="text-center mb-4">ðŸš— AraÃ§ Paneli</h2>
        <div class="mb-3">
            <label class="form-label">Plaka Sorgula:</label>
            <input type="text" id="sorguPlaka" class="form-control form-control-lg" placeholder="34ABC123">
        </div>
        <button class="btn btn-primary w-100 btn-lg mb-3" onclick="sorgula()">Sorgula / Bilgi Al</button>
        
        <div id="sorguSonuc"></div>
        
        <hr>
        <div class="text-center">
            <small class="text-muted">GiriÅŸ bilgilerini mi unuttunuz?</small><br>
            <button class="btn btn-outline-secondary btn-sm mt-2" onclick="sifreHatirlat()">ðŸ“§ Åžifremi Mail GÃ¶nder</button>
        </div>
        
        <span class="btn-admin" onclick="adminGiris()">YÃ¶netici GiriÅŸi</span>
    </div>

    <div id="adminPanel" class="hidden">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>ðŸ›  YÃ¶netim</h3>
            <button class="btn btn-sm btn-outline-danger" onclick="anaSayfayaDon()">Kapat</button>
        </div>
        <button class="btn btn-success w-100 mb-3" onclick="yeniKayitFormu()">+ Yeni AraÃ§ KaydÄ± Ekle</button>
        <div id="adminListe" class="card-list">YÃ¼kleniyor...</div>
    </div>

    <div id="kayitEkrani" class="hidden">
        <h3 id="formBaslik">AraÃ§ Bilgileri</h3>
        <p class="text-danger small">* TÃ¼m alanlarÄ±n doldurulmasÄ± zorunludur.</p>
        <form id="aracForm">
            <input type="hidden" id="aracId">
            <div class="mb-3">
                <label>Plaka *</label>
                <input type="text" id="plaka" class="form-control" placeholder="34ABC123" required>
            </div>
            <div class="mb-3">
                <label>Telefon *</label>
                <input type="text" id="tel" class="form-control" placeholder="05XXXXXXXXX" required>
            </div>
            <div class="mb-3">
                <label>Åžifre *</label>
                <input type="text" id="sifre" class="form-control" placeholder="GiriÅŸ ÅŸifresi" required>
            </div>
            <div class="mb-3">
                <label>E-posta Adresi *</label>
                <input type="email" id="email" class="form-control" placeholder="ornek@mail.com" required>
            </div>
            <div class="mb-3">
                <label>Durum</label>
                <select id="durum" class="form-select">
                    <option value="ACIK">AÃ‡IK</option>
                    <option value="KAPALI">KAPALI</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary w-100 mb-2" onclick="kaydet()">Veriyi Sisteme Ä°ÅŸle</button>
            <button type="button" class="btn btn-light w-100" onclick="adminPanelineDon()">Geri DÃ¶n</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // --- BURAYA KENDÄ° URL'NÄ° YAPIÅžTIR ---
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbybmnOv7sV9uWpsHRnA9tKXHQEiyagNTN2tVISyBw8YSaT4fJyklY3HunHC-Qk_N33q/exec";

    function showPanel(id) {
        ['anaSayfa', 'adminPanel', 'kayitEkrani'].forEach(p => document.getElementById(p).classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function anaSayfayaDon() { showPanel('anaSayfa'); }
    function adminPanelineDon() { showPanel('adminPanel'); }

    function adminGiris() {
        let pass = prompt("YÃ¶netici Åžifresi:");
        if (pass === "1234") {
            showPanel('adminPanel');
            listeYukle();
        } else if(pass !== null) { alert("HatalÄ± Åžifre!"); }
    }

    function yeniKayitFormu() {
        document.getElementById('formBaslik').innerText = "Yeni AraÃ§ KaydÄ±";
        document.getElementById('aracId').value = "";
        document.getElementById('aracForm').reset();
        showPanel('kayitEkrani');
    }

    function kaydet() {
        const data = {
            id: document.getElementById('aracId').value,
            plaka: document.getElementById('plaka').value.trim(),
            tel: document.getElementById('tel').value.trim(),
            sifre: document.getElementById('sifre').value.trim(),
            email: document.getElementById('email').value.trim(),
            durum: document.getElementById('durum').value
        };

        if(!data.plaka || !data.tel || !data.sifre || !data.email) {
            alert("LÃ¼tfen tÃ¼m alanlarÄ± eksiksiz doldurun!");
            return;
        }

        $.ajax({
            url: SCRIPT_URL,
            method: "GET",
            data: { action: "aracKaydet", ...data },
            dataType: "jsonp",
            success: function(res) {
                alert(res);
                if(!res.includes("Hata")) {
                    adminPanelineDon();
                    listeYukle();
                }
            }
        });
    }

    function listeYukle() {
        $.ajax({
            url: SCRIPT_URL,
            dataType: "jsonp",
            success: function(data) {
                let html = "";
                data.forEach(arac => {
                    html += `<div class="arac-kart">
                        <b>${arac.plaka}</b><br>
                        <small>${arac.tel} | ${arac.email}</small>
                        <span class="badge ${arac.durum === 'ACIK' ? 'bg-success' : 'bg-danger'} durum-badge">${arac.durum}</span>
                        <br><button class="btn btn-sm btn-link p-0" onclick='duzenle(${JSON.stringify(arac)})'>DÃ¼zenle</button>
                    </div>`;
                });
                document.getElementById('adminListe').innerHTML = html || "HenÃ¼z kayÄ±tlÄ± araÃ§ yok.";
            }
        });
    }

    function duzenle(arac) {
        document.getElementById('formBaslik').innerText = "KaydÄ± DÃ¼zenle";
        document.getElementById('aracId').value = arac.id;
        document.getElementById('plaka').value = arac.plaka;
        document.getElementById('tel').value = arac.tel;
        document.getElementById('sifre').value = arac.sifre;
        document.getElementById('email').value = arac.email;
        document.getElementById('durum').value = arac.durum;
        showPanel('kayitEkrani');
    }

    function sorgula() {
        const p = document.getElementById('sorguPlaka').value.toUpperCase().trim();
        if(!p) return alert("LÃ¼tfen plaka girin.");
        
        $.ajax({
            url: SCRIPT_URL,
            dataType: "jsonp",
            success: function(data) {
                const arac = data.find(a => a.plaka === p);
                if(arac) {
                    document.getElementById('sorguSonuc').innerHTML = `
                        <div class="alert ${arac.durum === 'ACIK' ? 'alert-success' : 'alert-danger'}">
                            <h4>Durum: ${arac.durum}</h4>
                            <p>Plaka: ${arac.plaka}<br>Ä°letiÅŸim: ${arac.tel}</p>
                        </div>`;
                } else { alert("AraÃ§ bulunamadÄ±."); }
            }
        });
    }

    function sifreHatirlat() {
        const mail = prompt("KayÄ±tlÄ± e-posta adresinizi yazÄ±n:");
        if (mail) {
            $.ajax({
                url: SCRIPT_URL,
                data: { action: "sifremiGonder", mail: mail },
                dataType: "jsonp",
                success: function(res) { alert(res); }
            });
        }
    }
</script>
</body>
</html>
