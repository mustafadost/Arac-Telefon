<!DOCTYPE html>
<html lang="tr">
<head>

    <style>

        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 280px; }

</head>
<body>
    <div class="card">

        <div id="content" style="display:none;">

<script>
    // GOOGLE SCRIPT'TEN VERƒ∞ GELDƒ∞ƒûƒ∞NDE √áALI≈ûAN FONKSƒ∞YON
    function veriyiYazdir(data) {
        console.log("Veri ula≈ütƒ±:", data);
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const arac = data.find(x => x.id.toString() === id);
        
        document.getElementById('loader').style.display = 'none';

        if (arac) {

            } else {
                document.getElementById('status-text').innerText = "‚óã ≈ûU AN ME≈ûGUL";
                document.getElementById('status-text').style.color = "#e74c3c";
            }
        } else {
            document.getElementById('loader').innerText = "Hata: Ara√ß Bulunamadƒ±!";
        }
    }

    // SORGULAMA BA≈ûLAT
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxDMY_GRwa3sH_h2qCHDGutwwzzF2GqeFgZYfL9t4I-ZBcYU4jBrTyR4FJ8lHeAVDrv/exec";
    const scriptTag = document.createElement('script');
    scriptTag.src = SCRIPT_URL + "?callback=veriyiYazdir&t=" + new Date().getTime();
    
    scriptTag.onerror = function() {

</script>

</html>
