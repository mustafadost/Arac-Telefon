<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main-bg: #f4f7f9; --card-bg: #ffffff; --primary-color: #00d26a; --danger-color: #ef4444; }
        body { background-color: var(--main-bg); font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
        
        /* Ekran SÄ±Ã§ramasÄ±nÄ± Engelleyen Temel Stil */
        .page-container { opacity: 0; transition: opacity 0.4s ease-in; width: 100%; max-width: 400px; }
        .visible { opacity: 1 !important; }
        .hidden { display: none !important; }

        .profile-card { background: var(--card-bg); width: 100%; border-radius: 30px; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.1); text-align: center; }
        .card-header { background: #0f172a; padding: 40px 20px; color: white; }
        .header-title { font-size: 0.8rem; letter-spacing: 2px; opacity: 0.7; margin-bottom: 15px; text-transform: uppercase; }
        .plaka-box { background: white; color: #0f172a; display: inline-block; padding: 10px 30px; border-radius: 12px; font-size: 2rem; font-weight: 800; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        
        .card-body { padding: 40px 30px; }
        .status-badge { display: inline-flex; align-items: center; padding: 8px 20px; border-radius: 50px; font-weight: 600; font-size: 0.9rem; margin-bottom: 25px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; margin-right: 10px; }
        
        /* Durum Renkleri */
        .status-on { background: #f0fff4; color: #166534; border: 1px solid #dcfce7; }
        .status-on .status-dot { background: var(--primary-color); box-shadow: 0 0 10px var(--primary-color); }
        .status-off { background: #fef2f2; color: #991b1b; border: 1px solid #fee2e2; }
        .status-off .status-dot { background: var(--danger-color); box-shadow: 0 0 10px var(--danger-color); }
        
        .info-text { color: #64748b; font-size: 1rem; margin-bottom: 30px; }
        .call-btn { background: var(--primary-color); color: white; border: none; width: 100%; padding: 18px; border-radius: 20px; font-size: 1.3rem; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 15px; text-decoration: none; box-shadow: 0 10px 20px rgba(0,210,106,0.3); transition: 0.2s; }
        .call-btn:hover { color: white; transform: translateY(-2px); }
        .phone-number { display: block; margin-top: 25px; font-size: 1.4rem; font-weight: 700; color: #0f172a; }
    </style>
</head>
<body>

    <div id="loader" class="text-center">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2 text-muted">YÃ¼kleniyor...</p>
    </div>

    <div id="mainContainer" class="page-container">
        <div id="bilgiEkrani" class="profile-card hidden">
            <div class="card-header">
                <div class="header-title">ARAÃ‡ SAHÄ°BÄ° BÄ°LGÄ°SÄ°</div>
                <div class="plaka-box" id="disp-plaka">---</div>
            </div>
            <div class="card-body">
                <div id="statusContainer" class="status-badge">
                    <span class="status-dot"></span> <span id="disp-durum">---</span>
                </div>
                
                <div id="iletisimAlani" class="hidden">
                    <p class="info-text">Acil durumlar iÃ§in sÃ¼rÃ¼cÃ¼ye ulaÅŸabilirsiniz:</p>
                    <a href="#" class="call-btn" id="call-link">
                        <i class="fa-solid fa-phone-flip"></i> SÃœRÃœCÃœYÃœ ARA
                    </a>
                    <span class="phone-number" id="disp-tel">---</span>
                </div>

                <div id="kapaliMesaj" class="hidden">
                    <p class="text-danger fw-bold fs-5">SÃ¼rÃ¼cÃ¼ ÅŸu anda iletiÅŸime kapalÄ±dÄ±r.</p>
                    <p class="text-muted">LÃ¼tfen daha sonra tekrar deneyiniz.</p>
                </div>
            </div>
        </div>

        <div id="anaSayfa" class="profile-card p-4 hidden">
            <h3 class="mb-4">ðŸš— Sistem GiriÅŸi</h3>
            <p class="text-muted">LÃ¼tfen bir plaka sorgulayÄ±n veya QR kodu kullanÄ±n.</p>
            <input type="text" id="sorguPlaka" class="form-control form-control-lg mb-3" placeholder="Ã–rn: 34ABC123">
            <button class="btn btn-primary w-100 btn-lg mb-3" onclick="sorgula()">Sorgula</button>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxjtURzAukqtwH4N1uEgGW7DirlvnFiG9bUNOrfglOjy-DU-hg6JF0JjKqDt4KmKe18/exec";

    $(document).ready(function() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        if (id) {
            veriyiGetir(id);
        } else {
            goster('anaSayfa');
        }
    });

    function goster(ekranId) {
        $('#loader').addClass('hidden');
        $('.profile-card').addClass('hidden');
        $('#' + ekranId).removeClass('hidden');
        $('#mainContainer').addClass('visible');
    }

    function veriyiGetir(id) {
        $.ajax({
            url: SCRIPT_URL,
            dataType: "jsonp",
            success: function(data) {
                const arac = data.find(a => a.id.toString() === id.toString());
                
                if (arac) {
                    $('#disp-plaka').text(arac.plaka);
                    
                    if (arac.durum === 'ACIK') {
                        $('#statusContainer').addClass('status-on').removeClass('status-off');
                        $('#disp-durum').text('Ä°LETÄ°ÅžÄ°ME AÃ‡IK');
                        $('#iletisimAlani').removeClass('hidden');
                        $('#kapaliMesaj').addClass('hidden');
                        $('#disp-tel').text(arac.tel);
                        $('#call-link').attr('href', 'tel:' + arac.tel);
                    } else {
                        $('#statusContainer').addClass('status-off').removeClass('status-on');
                        $('#disp-durum').text('Ä°LETÄ°ÅžÄ°ME KAPALI');
                        $('#iletisimAlani').addClass('hidden');
                        $('#kapaliMesaj').removeClass('hidden');
                    }
                    goster('bilgiEkrani');
                } else {
                    alert("AraÃ§ bulunamadÄ±!");
                    goster('anaSayfa');
                }
            }
        });
    }

    function sorgula() {
        const p = $('#sorguPlaka').val().toUpperCase().replace(/\s/g, '');
        if(!p) return;
        $('#mainContainer').removeClass('visible');
        $('#loader').removeClass('hidden');
        $.ajax({
            url: SCRIPT_URL,
            dataType: "jsonp",
            success: function(data) {
                const a = data.find(x => x.plaka.replace(/\s/g, '') === p);
                if(a) { window.location.search = "?id=" + a.id; } 
                else { alert("BulunamadÄ±."); goster('anaSayfa'); }
            }
        });
    }
</script>
</body>
</html>
