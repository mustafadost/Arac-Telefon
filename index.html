<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ara√ß ƒ∞leti≈üim</title>

<style>

body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#1f4037,#99f2c8);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.card{
  background:white;
  width:95%;
  max-width:420px;
  padding:25px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  text-align:center;
}

.plaka{
  background:black;
  color:white;
  font-size:30px;
  font-weight:bold;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  letter-spacing:3px;
}

input, select{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border:none;
  border-radius:10px;
  background:#1f4037;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

a{
  display:block;
  background:#28a745;
  color:white;
  padding:12px;
  border-radius:10px;
  text-decoration:none;
  margin-top:8px;
  font-weight:bold;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

th,td{
  border:1px solid #ddd;
  padding:6px;
}

</style>
</head>

<body>

<div class="card" id="content">Y√ºkleniyor...</div>

<script>

const API="https://script.google.com/macros/s/AKfycbyG54dwXCEukGmiJCNbFIuTqQB-i7uqlXlFomKJ9Bpwwa6-rbW_18mdkliAPo3seXucPg/exec";
const params=new URLSearchParams(window.location.search);
const id=params.get("id");
const admin=params.get("admin");

if(admin=="1234"){
  adminPanel();
}
else if(id){
  kontrol();
}
else{
  document.getElementById("content").innerHTML="Ge√ßersiz QR";
}

function kontrol(){
  fetch(`${API}?action=kontrol&id=${id}`)
  .then(r=>r.json())
  .then(d=>{
    if(d.kayit){
      kayitVar(d);
    }else{
      kayitYok();
    }
  });
}

function kayitVar(d){
  document.getElementById("content").innerHTML=`
    <div class="plaka">${d.plaka}</div>
    <p><b>Durum:</b> ${d.durum}</p>

    <a href="tel:${d.telefon}">üöó S√úR√úC√úY√ú ARA</a>

    <button onclick="alert('Cam a√ßƒ±k bildirimi g√∂nderildi')">
      ü™ü Cam A√ßƒ±k
    </button>

    <button onclick="alert('Hatalƒ± park bildirimi g√∂nderildi')">
      ‚ö†Ô∏è Hatalƒ± Park
    </button>

    <button onclick="alert('Acil durum bildirimi g√∂nderildi')">
      üö® Acil Durum
    </button>
  `;
}

function kayitYok(){
  document.getElementById("content").innerHTML=`
    <h3>Kayƒ±t Olu≈ütur</h3>
    <input id="plaka" placeholder="Plaka">
    <input id="ad" placeholder="Ad Soyad">
    <input id="telefon" placeholder="Telefon">
    <input id="sifre" placeholder="≈ûifre">
    <button onclick="kaydet()">Kaydet</button>
  `;
}

function kaydet(){

  const plaka=document.getElementById("plaka").value;
  const ad=document.getElementById("ad").value;
  const telefon=document.getElementById("telefon").value;
  const sifre=document.getElementById("sifre").value;

  fetch(`${API}?action=kayit&id=${id}&plaka=${plaka}&ad=${ad}&telefon=${telefon}&sifre=${sifre}`)
  .then(r=>r.json())
  .then(()=>{
    alert("Kayƒ±t ba≈üarƒ±lƒ±");
    location.reload();
  });
}

function adminPanel(){

  fetch(`${API}?action=adminListe`)
  .then(r=>r.json())
  .then(d=>{

    let html="<h3>ADMIN PANEL</h3><table>";
    html+="<tr><th>ID</th><th>Plaka</th><th>Tel</th><th>Durum</th><th>ƒ∞≈ülem</th></tr>";

    d.liste.forEach(k=>{

      html+=`
      <tr>
        <td>${k.id}</td>
        <td>${k.plaka}</td>
        <td><input id="tel_${k.id}" value="${k.telefon}"></td>
        <td>
          <select id="durum_${k.id}">
            <option ${k.durum=="aktif"?"selected":""}>aktif</option>
            <option ${k.durum=="pasif"?"selected":""}>pasif</option>
          </select>
        </td>
        <td>
          <button onclick="guncelle('${k.id}')">Kaydet</button>
          <button onclick="sil('${k.id}')">Sil</button>
        </td>
      </tr>`;
    });

    html+="</table>";
    document.getElementById("content").innerHTML=html;
  });
}

function guncelle(id){

  const telefon=document.getElementById("tel_"+id).value;
  const durum=document.getElementById("durum_"+id).value;

  fetch(`${API}?action=adminGuncelle&id=${id}&telefon=${telefon}&durum=${durum}`)
  .then(()=>alert("G√ºncellendi"));
}

function sil(id){

  if(confirm("Silmek istiyor musunuz?")){

    fetch(`${API}?action=adminSil&id=${id}`)
    .then(()=>location.reload());
  }
}

</script>

</body>
</html>
