<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S√ºr√ºc√º ƒ∞leti≈üim</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 280px; }
        .plaka { font-size: 1.8rem; font-weight: bold; background: #333; color: white; padding: 10px; border-radius: 10px; margin-bottom: 15px; }
        .btn { display: none; background: #2ecc71; color: white; text-decoration: none; padding: 15px; border-radius: 12px; font-weight: bold; margin-top: 15px; }
        .mesgul { color: #e74c3c; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <div id="loader">üîÑ Ara√ß Bilgisi Okunuyor...</div>
        <div id="content" style="display:none;">
            <div class="plaka" id="p-box"></div>
            <div id="status-text"></div>
            <a href="#" id="call-btn" class="btn">S√úR√úC√úY√ú ARA</a>
        </div>
    </div>

<script>
    // Veri ba≈üarƒ±yla geldiƒüinde bu fonksiyon √ßalƒ±≈üacak
    function veriyiYazdir(data) {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const arac = data.find(x => x.id.toString() === id);
        
        document.getElementById('loader').style.display = 'none';
        document.getElementById('content').style.display = 'block';

        if (arac) {
            document.getElementById('p-box').innerText = arac.plaka;
            if (arac.durum === "ACIK") {
                document.getElementById('status-text').innerText = "‚óè M√úSAƒ∞T";
                document.getElementById('status-text').style.color = "#2ecc71";
                document.getElementById('call-btn').style.display = 'block';
                document.getElementById('call-btn').href = "tel:" + arac.tel;
            } else {
                document.getElementById('status-text').innerHTML = "<span class='mesgul'>‚óã ≈ûU AN ME≈ûGUL</span>";
            }
        } else {
            document.getElementById('loader').innerText = "Ara√ß Bulunamadƒ±!";
        }
    }

    // Google Script'i "JS Dosyasƒ±" gibi √ßaƒüƒ±rarak g√ºvenlik engelini a≈üƒ±yoruz
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbylNPS46odOds-OPC46N9It9qChfASCRv3g2u2zM77gBRLOn5iB0sqKtum93U5ebOmp/exec";
    const scriptTag = document.createElement('script');
    scriptTag.src = SCRIPT_URL + "?callback=veriyiYazdir";
    document.body.appendChild(scriptTag);
</script>
</body>
</html>
