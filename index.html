<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sürücü İletişim</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; width: 340px; border-radius: 40px; overflow: hidden; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.1); border: 1px solid #e2e8f0; text-align: center; }
        .top { background: #0f172a; padding: 40px 20px; color: white; }
        .plaka { font-size: 38px; font-weight: 900; background: white; color: #0f172a; padding: 10px 25px; border-radius: 20px; display: inline-block; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.2); }
        .info { padding: 40px 30px; }
        .btn-call { background: #4f46e5; color: white; text-decoration: none; display: block; padding: 20px; border-radius: 24px; font-weight: 700; font-size: 18px; box-shadow: 0 10px 15px -3px rgba(79,70,229,0.3); transition: 0.3s; }
        .btn-call:hover { transform: translateY(-3px); }
        .status { margin-bottom: 25px; font-weight: 700; color: #64748b; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="card" id="ui" style="display:none">
        <div class="top">
            <div class="plaka" id="p"></div>
        </div>
        <div class="info">
            <div class="status" id="s"></div>
            <div id="act"></div>
        </div>
    </div>
    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwKww232w8ghtRnT4IYDQbMDIMy6eOTG69xq8G0b9lVkbuFyNFek4_YbmZzNp9URs6RUw/exec";
        const id = new URLSearchParams(window.location.search).get('id');
        if(id) {
            const s = document.createElement('script');
            s.src = SCRIPT_URL + "?id=" + id + "&callback=render";
            document.body.appendChild(s);
        }
        function render(d) {
            const u = d.find(x => x.id == id);
            if(!u) return;
            document.getElementById('ui').style.display = 'block';
            document.getElementById('p').innerText = u.plaka;
            if(u.durum === "ACIK") {
                document.getElementById('s').innerText = "✅ Sürücü Müsait";
                document.getElementById('act').innerHTML = `<a href="tel:${u.tel}" class="btn-call">Sürücüyü Ara</a>`;
            } else {
                document.getElementById('s').innerText = "❌ Sürücü Meşgul";
                document.getElementById('act').innerHTML = `<div style="color:#94a3b8">Lütfen daha sonra tekrar deneyiniz.</div>`;
            }
        }
    </script>
</body>
</html>
