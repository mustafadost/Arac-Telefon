<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sürücü İletişim Bilgisi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --dark: #0f172a; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; color: var(--dark); }
        
        .card { background: white; width: 90%; max-width: 360px; border-radius: 24px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); overflow: hidden; border: 1px solid #e2e8f0; text-align: center; }
        
        .header { background: var(--dark); padding: 30px 20px; color: white; }
        .header-label { font-size: 11px; letter-spacing: 1.5px; opacity: 0.7; font-weight: 600; text-transform: uppercase; margin-bottom: 12px; }
        .plaka { font-size: 32px; font-weight: 800; background: white; color: var(--dark); padding: 6px 20px; border-radius: 12px; display: inline-block; box-shadow: 0 4px 0 #cbd5e1; }

        .content { padding: 40px 24px; }
        .status-badge { display: inline-flex; align-items: center; gap: 8px; padding: 8px 16px; border-radius: 50px; font-weight: 600; font-size: 13px; margin-bottom: 24px; }
        .status-open { background: #dcfce7; color: #15803d; }
        .status-closed { background: #fee2e2; color: #b91c1c; }

        .btn-call { display: flex; align-items: center; justify-content: center; gap: 10px; background: #16a34a; color: white; text-decoration: none; padding: 16px; border-radius: 16px; font-weight: 700; font-size: 18px; transition: 0.2s; }
        .btn-call:hover { background: #15803d; transform: translateY(-2px); }
        
        .info-text { color: #64748b; font-size: 13px; line-height: 1.6; margin-top: 24px; }
        #load-ui { font-weight: 600; color: var(--primary); }
    </style>
</head>
<body>
    <div id="load-ui">Bilgiler doğrulanıyor...</div>

    <div class="card" id="main-ui" style="display:none">
        <div class="header">
            <div class="header-label">Araç Sürücü Bilgisi</div>
            <div class="plaka" id="plaka-box">-- --- --</div>
        </div>
        <div class="content">
            <div id="status-container"></div>
            <div id="action-area"></div>
            <p class="info-text">Lütfen acil durumlar dışında sürücüyü meşgul etmeyiniz.</p>
        </div>
    </div>

    <script>
        // Google Script URL'nizi buraya yapıştırmayı unutmayın!
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxOs8zNVfnR_Mg18kBZuVZKZIv8amRRnhnQ2ttqW-0e-30iWVGYwwDfM4-4lxuysseu/exec"; 
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        if(id) {
            const s = document.createElement('script');
            s.src = SCRIPT_URL + "?id=" + id + "&callback=render";
            document.body.appendChild(s);
        } else {
            document.getElementById('load-ui').innerText = "Hata: Geçersiz Bağlantı";
        }

        function render(data) {
            const u = data.find(x => x.id == id);
            if(!u) return document.getElementById('load-ui').innerText = "Kayıt Bulunamadı";

            document.getElementById('load-ui').style.display = 'none';
            document.getElementById('main-ui').style.display = 'block';
            document.getElementById('plaka-box').innerText = u.plaka;

            const statusContainer = document.getElementById('status-container');
            const actionArea = document.getElementById('action-area');

            if(u.durum === "ACIK") {
                statusContainer.innerHTML = `<div class="status-badge status-open">● İLETİŞİME AÇIK</div>`;
                actionArea.innerHTML = `<a href="tel:${u.tel}" class="btn-call">Sürücüyü Ara</a><div style="margin-top:15px; font-weight:700; color:#1e293b; font-size:18px;">${u.tel}</div>`;
            } else {
                statusContainer.innerHTML = `<div class="status-badge status-closed">● ŞU AN MEŞGUL</div>`;
                actionArea.innerHTML = `<div style="padding:20px; background:#f1f5f9; border-radius:12px; color:#475569; font-size:14px; border:1px solid #e2e8f0;">Sürücü şu anda müsait olmadığını bildirdi.</div>`;
            }
        }
    </script>
</body>
</html>
