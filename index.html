<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S√ºr√ºc√º ƒ∞leti≈üim</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #F3F4F6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        .plaka { font-size: 2rem; color: #1F2937; border-bottom: 3px solid #4F46E5; display: inline-block; margin-bottom: 20px; }
        .btn { display: block; background: #4F46E5; color: white; text-decoration: none; padding: 15px; border-radius: 12px; font-weight: bold; }
        .mesgul { color: #EF4444; font-weight: bold; padding: 15px; background: #FEE2E2; border-radius: 12px; }
    </style>
</head>
<body>
<div class="card" id="box">
    <div id="load">Sorgulanƒ±yor...</div>
    <div id="main" style="display:none">
        <div class="plaka" id="p"></div>
        <div id="ok"><a href="" id="lnk" class="btn">üìû S√úR√úC√úY√ú ARA</a></div>
        <div id="no" class="mesgul" style="display:none">‚ùå S√úR√úC√ú ≈ûU AN ME≈ûGUL</div>
    </div>
</div>
<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby7yMPue_c-F5sUCMVeakwUiWJTJHVMXuk16raeKusmopvHCyJJkmlJZEG1MpfANLqJVw/exec"; // /exec ile biten link
    const id = new URLSearchParams(window.location.search).get('id');
    
    if(id) {
        const s = document.createElement('script');
        s.src = SCRIPT_URL + "?id=" + id + "&callback=view";
        document.body.appendChild(s);
    } else { document.getElementById('load').innerText = "ID Eksik!"; }

    function view(data) {
        const u = data.find(x => x.id == id);
        document.getElementById('load').style.display = 'none';
        document.getElementById('main').style.display = 'block';
        if(u) {
            document.getElementById('p').innerText = u.plaka;
            if(u.durum === "ACIK") {
                document.getElementById('lnk').href = "tel:" + u.tel;
            } else {
                document.getElementById('ok').style.display = 'none';
                document.getElementById('no').style.display = 'block';
            }
        } else { document.getElementById('load').innerText = "Ara√ß bulunamadƒ±!"; }
    }
</script>
</body>
</html>
